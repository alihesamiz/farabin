name: Switch to Production

on:
  push:
    branches:
      - release


jobs:
  switch-env:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace `.development` with `.production`
        run: |
          files=(
            supervisord.conf
            manage.py
            config/wsgi.py
            config/asgi.py
            config/views.py
            config/celery.py
            pytest.ini
          )

          for file in "${files[@]}"; do
            if [[ -f "$file" ]]; then
              sed -i 's/\.development/\.production/g' "$file"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "ahMADASSadi"
          git config user.email "ds1380ahmad@gmail.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "CI: Switch from development to production"
            git push
          else
            echo "No changes to commit"
          fi
